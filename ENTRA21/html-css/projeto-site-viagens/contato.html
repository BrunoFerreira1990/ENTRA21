<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/css/contato.css">
    <link rel="stylesheet" href="static/css/cabecalho-rodape.css">

<body>
    <header>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Início</a> 
            </li>
            <li>
                <a href="contato.html">Contato</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Preencha o formulário abaixo para entrar em contato conosco: </h1>
        <form action="" method="post">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" maxlength="100" placeholder="Digite seu nome completo aqui">
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" placeholder="(xx) x-xxxx-xxxx">
            <label for="email">E-mail: </label>
            <input type="email" id="email" placeholder="seuemail@email.com">
            <p>Envie sua opinião e sua sugestão para nós!</p>
            <textarea name="" id="" cols="43" rows="10"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>Projeto do ENTRA21</p>
        <p>&#169; Todos os direitos reservados</p>
    </footer>
</body>
</html>
