<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <form action="" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label>
                Nome do aluno: 
                <input type="text" minlength="20" placeholder="Fulano de Tal">
            </label>
            <br><br>
            <label>
                Nascimento:
                <input type="date" min="1900-01-01">
            </label>
            <br><br>
            <label>
                Nome da Mãe: 
                <input type="text" placeholder="Fulada de Tal">
            </label>
            <br><br>
            <label>
                Nome do pai: 
                <input type="text" placeholder="Fulano pai">
            </label>
            <br><br>
            <label>
                Telefone: 
                <input type="tel" minlength="9">
            </label>
        </fieldset>
        <fieldset>
            <legend>Informações da Matrícula:</legend>
            <label for="serie">Série</label><br>
            <select name="estado" id="serie">
                <option value="pre-escola" >Pré-escola</option>
                <option value="primario">Primário</option>
                <option value="ginasio">Ginásio</option>
                <option value="segundo grau">Segundo Grau</option>
            </select>
            <br> <br>

            <label for="turno">Turno:</label><br>
            <input type="radio" id="turno" name="turno" value="manhã"> Manhã
            <input type="radio" name="turno" id="turno" value="tarde"> Tarde
            <br>

            <p>Atividades Extracurriculares: </p>
            <input type="checkbox" name="informática" id=""> Informática<br>
            <input type="checkbox" name="música" id=""> Música<br>
            <input type="checkbox" name="balet" id=""> Balet<br>
            <input type="checkbox" name="pintura" id=""> Pintura<br>
            <input type="checkbox" name="judô" id=""> Judô<br>
            <input type="checkbox" name="futebol" id=""> Futebol<br>
        </fieldset>
        <button type="submit">Enviar formulário</button>
        <input type="reset" value="Limpar campos">
    </form>
</body>
</html>
