<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bruno</td>
                <td>33</td>
                <td>Palhoça</td>
            </tr>
            <tr>
                <td>Denise</td>
                <td>42</td>
                <td>Arujá</td>
            </tr>
        </tbody>
    </table>
   
</body>
</html>
