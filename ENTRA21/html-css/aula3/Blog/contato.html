<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <!-- Menu de navegação -->
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome: </label>
                <input type="text" name="" id="nome" placeholder="Fulano de Tal">
                <label for="idade">Idade: </label>
                <input type="number" name="" id="idade" min="10">
                <label for="cpf">CPF: </label>
                <input type="number" name="" id="cpf" placeholder="Digite seu CPF aqui!">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                
                
                <p>Informe o seu sexo: </p>
                <label>
                    <input type="radio" name="sexo" value="masculino"> Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="feminino"> Feminino
                </label>
                <label>
                    <input type="radio" name="sexo" value="transgênero"> transgênero
                </label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="rua">Rua: </label>
                <input type="text" id="rua" placeholder="Rua das Camélias, n. 345">
                <label for="cidade">Cidade: </label>
                <input type="text" name="" id="cidade">
                <label>
                    Estado: 
                    <select name="estado" id="">
                        <option value="" selected disabled>Selecione uma opção</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                </label>
            </fieldset>
            <button type="submit" value="Enviar"></button>

        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3535.0200816356783!2d-48.6798872!3d-27.6238947!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9527358203f90fa5%3A0xcc40c16d7fd15b0a!2sLiffey%20Cervejaria%20Pedra%20Branca!5e0!3m2!1spt-BR!2sbr!4v1695774139315!5m2!1spt-BR!2sbr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>
    <footer>
        <!-- Rodapé -->
        <p>&copy; Direitos reservados</p>
        <div>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>Twitter</p>
        </div>
    </footer>
</body>
</html>
